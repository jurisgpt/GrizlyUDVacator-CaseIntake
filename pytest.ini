[pytest]
# Directories to exclude from test collection
norecursedirs = 
    backups
    .git
    .venv
    .pytest_cache
    __pycache__
    dist
    build
    *.egg-info

# Python files to collect as tests
python_files = 
    test_*.py
    *_test.py

# Python classes to collect as tests
python_classes = 
    Test*

# Python functions to collect as tests
python_functions = 
    test_*
